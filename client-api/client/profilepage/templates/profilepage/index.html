<!DOCTYPE html>
<html lang="eng">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'profilepage/style.css' %}">
    {{static}}
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col bg-secondary">
                <img src="https://media.istockphoto.com/photos/snowcapped-k2-peak-picture-id1288385045?b=1&k=20&m=1288385045&s=170667a&w=0&h=3M3ZRl1bxOGxcvmYZ-TOtuJ3idm0psm4c7GFba1TA5g="
                    alt="avatar">
            </div>
            <div class="col bg-light" style="margin: 10px;">
                <div class="row d-flex aling-items-center">
                    <blockquote class="blockquote">
                        <h2> {{nickname}} </h2>
                        <footer class="blockquote-footer"> {{status}} </footer>
                    </blockquote>
                </div>
                <div class="row">2</div>
                <div class="row">3</div>
            </div>
        </div>
        <div class="row">
            {% if own_profile %}
            <div class="col bg-light">
                <h1>Requests</h1>
                <i>bla-bla-bla</i>
            </div>
            {% else %}
            <div class="col bg-light">
                <h1>Requests statistics</h1>
                <i>bla-bla-bla-blaaaaaa</i>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
